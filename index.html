<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>Do it in 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Rahul Majumdar" required />
                    </p>

                    <p>
                        <label for="email">Email Id</label>
                        <input type="email" id="eamil" placeholder="rahulmajumdar2017@gmail" required />
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="atleast 8 character" required />
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create Account" />
                    </p>
                </form>
            </main>
            <footer>
                <div class="signup-footer">
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
